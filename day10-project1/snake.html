<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake - Basic Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(10, 40px);
        grid-template-rows: repeat(10, 40px);
        gap: 1px;
        background: #333;
        border: 3px solid #333;
        margin: 20px auto;
      }

      .cell {
        background: white;
      }

      .cell.snake {
        background: #4caf50;
      }

      .cell.food {
        background: #ff5722;
      }

      .info {
        font-size: 18px;
        margin: 20px 0;
      }

      .instructions {
        font-size: 14px;
        color: #666;
        margin: 10px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
        margin: 5px;
      }

      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Snake</h1>

      <div class="instructions">Use arrow keys to move</div>

      <div class="info">Score: <span id="score">0</span></div>

      <div class="board" id="board">
        <!-- Grid created by JavaScript -->
      </div>

      <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
      // Game state
      const gridSize = 10;
      let snake = { x: 5, y: 5 };
      let food = { x: 2, y: 3 };
      let score = 0;

      // Create the grid
      function createGrid() {
        const board = document.getElementById("board");
        board.innerHTML = "";

        for (let y = 0; y < gridSize; y++) {
          for (let x = 0; x < gridSize; x++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.id = `cell-${x}-${y}`;
            board.appendChild(cell);
          }
        }
      }

      // Get a specific cell
      function getCell(x, y) {
        return document.getElementById(`cell-${x}-${y}`);
      }

      // Update the display
      function updateDisplay() {
        // Clear all cells
        for (let y = 0; y < gridSize; y++) {
          for (let x = 0; x < gridSize; x++) {
            const cell = getCell(x, y);
            cell.className = "cell";
          }
        }

        // Draw snake
        const snakeCell = getCell(snake.x, snake.y);
        if (snakeCell) {
          snakeCell.classList.add("snake");
        }

        // Draw food
        const foodCell = getCell(food.x, food.y);
        if (foodCell) {
          foodCell.classList.add("food");
        }

        // Update score
        document.getElementById("score").textContent = score;
      }

      // Move the snake
      function moveSnake(direction) {
        switch (direction) {
          case "up":
            if (snake.y > 0) snake.y--;
            break;
          case "down":
            if (snake.y < gridSize - 1) snake.y++;
            break;
          case "left":
            if (snake.x > 0) snake.x--;
            break;
          case "right":
            if (snake.x < gridSize - 1) snake.x++;
            break;
        }

        // Check if snake ate food
        if (snake.x === food.x && snake.y === food.y) {
          score += 10;
          placeFood();
        }

        updateDisplay();
      }

      // Place food randomly
      function placeFood() {
        food.x = Math.floor(Math.random() * gridSize);
        food.y = Math.floor(Math.random() * gridSize);
      }

      // Keyboard controls
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            event.preventDefault();
            moveSnake("up");
            break;
          case "ArrowDown":
            event.preventDefault();
            moveSnake("down");
            break;
          case "ArrowLeft":
            event.preventDefault();
            moveSnake("left");
            break;
          case "ArrowRight":
            event.preventDefault();
            moveSnake("right");
            break;
        }
      });

      // Reset game
      function resetGame() {
        snake = { x: 5, y: 5 };
        food = { x: 2, y: 3 };
        score = 0;
        updateDisplay();
      }

      // Initialize
      createGrid();
      updateDisplay();
    </script>
  </body>
</html>
