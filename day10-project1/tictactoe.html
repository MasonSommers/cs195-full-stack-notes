<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe - Basic Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
      }

      .container {
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin: 20px auto;
      }

      .cell {
        background: white;
        border: 2px solid #333;
        font-size: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background 0.2s;
      }

      .cell:hover {
        background: #e0e0e0;
      }

      .info {
        font-size: 18px;
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: #333;
        color: white;
        border: none;
        border-radius: 4px;
      }

      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

      <div class="info">Current Player: <span id="current-player">X</span></div>

      <div class="board" id="board">
        <!-- Cells created by JavaScript -->
      </div>

      <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
      // Game state
      let currentPlayer = "X";
      let board = ["", "", "", "", "", "", "", "", ""];

      // Create the board
      function createBoard() {
        const boardElement = document.getElementById("board");
        boardElement.innerHTML = "";

        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.onclick = () => handleClick(i);
          boardElement.appendChild(cell);
        }
      }

      // Handle cell click
      function handleClick(index) {
        // Check if cell is empty
        if (board[index] !== "") {
          return;
        }

        // Update board array
        board[index] = currentPlayer;

        // Update display
        updateDisplay();

        // Switch player
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        document.getElementById("current-player").textContent = currentPlayer;
      }

      // Update the visual display
      function updateDisplay() {
        const cells = document.querySelectorAll(".cell");
        cells.forEach((cell, index) => {
          cell.textContent = board[index];
        });
      }

      // Reset game
      function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        document.getElementById("current-player").textContent = currentPlayer;
        updateDisplay();
      }

      // Initialize
      createBoard();
    </script>
  </body>
</html>
