<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Over Demo</title>
</head>
<body>
    <h1>Screenreader Demonstration</h1>
    <p>Here's what normal text sounds like without any emphasis.</p>


    <h2>Now, with strong and em</h2>
    <h3>Bold v Strong</h3>
    <p>This is <b>bold text</b>.</p>
    <p>This is <strong>strong text</strong>.</p>

    <h3>Em v italics</h3>
    <p>This is <i>italics text</i>.</p>
    <p>This is <em>emphasized text </em>.</p>

</body>
</html>
