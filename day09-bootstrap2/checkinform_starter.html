<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Check-In</title>
  </head>
  <body class="bg-light">
    <!-- Better header with background and centering -->
    <div class="bg-primary text-white text-center py-4 mb-4">
      <h1 class="mb-0">üèê Check-In</h1>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Card wrapper for professional look -->
          <div class="card shadow">
            <div class="card-body p-4">
              <form id="checkinForm">
                <!-- Form fields go here -->
                <div class="mb-3">
                  <!--Label -->
                  <label for="age-group" class="form-label">
                    <strong>Age Group:</strong>
                  </label>
                  <!-- Dropdown-->
                  <select
                    class="form-select"
                    id="age-group"
                    name="ageGroup"
                    required
                  >
                    <option hidden value="">Select your age group:</option>
                    <option value="10">10s</option>
                    <option value="11">11s</option>
                    <option value="12">12s</option>
                    <option value="13">13s</option>
                    <option value="14">14s</option>
                    <option value="15">15s</option>
                    <option value="16">16s</option>
                    <option value="17">17s</option>
                    <option value="18">18s</option>
                  </select>
                </div>

                <!-- Your code here for Team Select-->
                <div class="mb-3">
                  <label for="Team" class="form-label">
                    <strong>Team:</strong>
                  </label>
                  <select class="form-select" id="team-select" name="team" required>
                    <option hidden value="">Select your team:</option>
                    <option value="161E">161 Elite</option>
                    <option value="162E">162 Elite</option>
                    <option value="163E">163 Elite</option>
                  </select>
                </div>

                <!-- Your code here for Player Select-->
                <div class="mb-3">
                  <label for="Player" class="form-label">
                    <strong>Player:</strong>
                  </label>
                  <select
                    class="form-select"
                    id="player-select"
                    name="playerName"
                    required
                  >
                    <option hidden value="">Name:</option>
                    <option value="kaylee">Kaylee</option>
                    <option value="hannah">Hannah</option>
                    <option value="lily">Lily</option>
                    <option value="addy">Addy</option>
                    <option value="amelia">Amelia</option>
                    <option value="mia">Mia</option>
                  </select>
                </div>

                <!-- Checkbox demo-->
                <div class="mb-3">
                  <label class="form-label mb-3">
                    <strong>üå°Ô∏è How are you feeling?</strong>
                  </label>

                  <div class="form-check mb-2 p-3 border rounded bg-light">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="red-angry"
                      id="red-angry"
                      name="emotions"
                    />
                    <label class="form-check-label" for="red-angry">
                      üî¥ <span class="text-danger fw-bold">Red:</span> angry,
                      upset
                    </label>
                  </div>
                      <div class="form-check mb-2 p-3 border rounded bg-light">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="yellow-excited"
                          id="yellow-excited"
                          name="emotions"
                        />
                        <label
                          class="form-check-label fw-medium"
                          for="yellow-excited"
                        >
                          üü° <span class="text-warning">Yellow:</span> excited,
                          energetic, pumped up
                        </label>
                      </div>

                      <div class="form-check mb-2 p-3 border rounded bg-light">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="green-happy"
                          id="green-happy"
                          name="emotions"
                        />
                        <label
                          class="form-check-label fw-medium"
                          for="green-happy"
                        >
                          üü¢ <span class="text-success">Green:</span> happy,
                          calm, focused, ready
                        </label>
                      </div>

                      <div class="form-check mb-2 p-3 border rounded bg-light">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value="blue-sad"
                          id="blue-sad"
                          name="emotions"
                        />
                        <label
                          class="form-check-label fw-medium"
                          for="blue-sad"
                        >
                          üîµ <span class="text-primary">Blue:</span> sad, tired,
                          overwhelmed
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Add a submit button -->
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-success btn-lg">
                    ‚úÖ Submit Check-In
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
        <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
